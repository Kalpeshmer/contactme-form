<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form action="">
        <label for="fname">First Name:</label>
        <input id="fname" type="text">
        <label for="sname">Secound Name:</label>
        <input id="sname" type="text">
        <br><br>

        <label for="age">Age</label>
        <input id="age" type="number">
        <br><br>

        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="email">
        <br><br>

        <label for="password">Password</label>
        <input id="password" type="password">
        <br><br>

        <p>Enter your T-shirt Size</p>
        
        <input id="small" type="radio" name="size" value="small">
        <label for="small">Small</label><br>
        
        <input id="medium" type="radio" name="size" value="medium">
        <lable for="medium">Medium</lable><br>
        
        <input id="large" type="radio" name="size" value="large">
        <lable for="large">Large</lable><br>

        <br><br>
        <label for="color">Your Fevorite Color</label>
        <input id="color" type="color">
        <br><br>

        <label for="car">choose a car</label>
        <select id="car" >
            <option value="volvo">Volvo</option>
            <option value="BMW">BMW</option>
            <option value="swift">swift</option>
        </select>
        <br><br>

        <label for="">tell me about your self</label>
        <textarea cols="20" rows="7"></textarea><br>
        <input type="reset">
        <input type="submit">


    </form>
    
</body>
</html>
